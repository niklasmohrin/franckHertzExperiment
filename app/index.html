<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Franck Hertz Versuch</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="upper-container" class="container">
			<div id="tube-canvas-container" class="container">
				<img src="assets/tube_full.png" id="tube-img" />
			</div>
		</div>
		<div id="lower-container" class="container">
			<div id="graph-container" class="container">
				<div id="graph-canvas-container" class="container"></div>
			</div>

			<div id="controls-container" class="container">
				<div class="input-group">
					<label for="filament">Filament Voltage</label>
					<input
						type="range"
						min="0"
						max="1"
						step="0.0001"
						value="0"
						id="filament"
						class="control"
					/>
				</div>
				<div class="input-group">
					<label for="grid">Grid Voltage</label>
					<input
						type="range"
						min="0"
						max="1"
						step="0.0000001"
						value="0"
						id="grid"
						class="control"
					/>
				</div>
			</div>
		</div>

		<!-- util functions, constants, inputs -->
		<script>
			// util functions ///////////////////////////////////////////////////////
			const map = (val, xmin, xmax, ymin, ymax) =>
				((val - xmin) / (xmax - xmin)) * (ymax - ymin) + ymin;

			const rand = (start, end) =>
				Math.floor(Math.random() * (end - start)) + start;

			/////////////////////////////////////////////////////////////////////////

			// Set ranges for inputs ////////////////////////////////////////////////
			const filamentInput = document.getElementById("filament");
			const gridInput = document.getElementById("grid");

			const FILAMENT_MAX = 10;
			const GRID_MAX = 15;

			filamentInput.setAttribute("max", FILAMENT_MAX);
			gridInput.setAttribute("max", GRID_MAX);

			/////////////////////////////////////////////////////////////////////////

			// constants ////////////////////////////////////////////////////////////

			// tube: 460px * 208px
			// electron spawning area
			let eSpawnWidth = 40;
			let eSpawnHeight = 70;
			let eSpawnStartX = 80;
			let eSpawnStartY = 25;

			// tube / electron despawn area
			let eLeftBound = 57;
			let eRightBound = 393;
			let eTopBound = 11;
			let eBottomBound = 105;

			// grid position
			let gridX = 315;
			const GRID_LENGTH = 1;

			// electron constants
			const ELECTRON_RADIUS = 2; //px
			const ELECTRON_COLOR = "#4e27b2"; //"#640ac8";
			const ELECTRON_MASS = 9e-31;
			const ELECTRON_CHARGE = 1.6e-19;
			const MAX_ELECTRONS = 200;

			// glow constants
			const GLOW_COLOR = "#ed6517";
			const GLOW_RADIUS = 30;
			const GLOW_FADE = 10;

			// glow area constants
			const GLOW_OFFSET = 0.4;
			const GLOW_DISTANCE = 4.9;
			const GLOW_ERROR = 0.3;
			const MIN_GLOWS = 2;
			const MAX_GLOWS = 10;
			let GLOW_PROB = 0; // changes with filament voltage

			/////////////////////////////////////////////////////////////////////////

			// handle inputs ////////////////////////////////////////////////////////
			let newEProb = 0;
			filamentInput.addEventListener("input", e => {
				newEProb = filamentInput.value / 20;
				GLOW_PROB = filamentInput.value * 0.5e-2;
			});

			let uGrid = 0;

			const f = U =>
				Math.sin(map(U % 4.7, 0, 4.7, 0, (5 / 6) * Math.PI)) * Math.exp(U / 20);
			// TODO: add f(U) to be realistic

			gridInput.addEventListener("input", e => {
				uGrid = e.target.value;
				drawOnGraph();
			});

			/////////////////////////////////////////////////////////////////////////

			// simulation loop //////////////////////////////////////////////////////
			const SIMULATION_TIMEOUT_MS = 10; // ms
			const SIMULATION_TIMEOUT = SIMULATION_TIMEOUT_MS / 1000;
			// const TIME_STRETCH = 5e11;

			let electrons = [];
			/////////////////////////////////////////////////////////////////////////
		</script>

		<!-- Import p5.js -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

		<!-- Import ParticleElectron.js -->
		<script src="ParticleElectron.js"></script>

		<!-- Simulation -->
		<script>
			const simulation = () => {
				// adds an electron sometimes
				if (Math.random() < newEProb && electrons.length < MAX_ELECTRONS) {
					electrons.push(new ParticleElectron());
				}

				// TODO: simplyfiy
				const curForce = (ELECTRON_CHARGE * uGrid) / GRID_LENGTH / 1e12;

				// let toRemove = [];
				for (let i = electrons.length - 1; i > -1; i--) {
					const e = electrons[i];

					// accelerate if not behind grid
					if (e.x < gridX) e.applyForce(curForce, 0);
					// always update
					e.update();

					// bounds checking, remove if out of bounds
					if (
						e.x > eRightBound ||
						e.x < eLeftBound ||
						e.y > eBottomBound ||
						e.y < eTopBound
					) {
						// toRemove.push(i);
						electrons.pop(i);
					}
				}

				// remove all electrons that were marked
				// toRemove.forEach(index => electrons.pop(index));

				// delete toRemove array
				delete toRemove;

				// calculate glow areas and add glow points
				// starting at first area
				let curArea = GLOW_OFFSET + GLOW_DISTANCE;
				// glow energy cannot surpass grid voltage
				while (curArea < uGrid) {
					// random number of effects, between MIN_GLOWS and MAX_GLOWS
					for (let i = 0; i < rand(MIN_GLOWS, MAX_GLOWS); i++) {
						if (Math.random() < GLOW_PROB) {
							// calculate glow position
							const x = map(
								curArea + rand(-GLOW_ERROR, GLOW_ERROR),
								0,
								uGrid,
								eSpawnStartX,
								gridX
							);
							const y = rand(eSpawnStartY, eSpawnStartY + eSpawnHeight);
							// schedule glow effect
							tubeP5.glow(x, y);
						}
					}

					// move on to the next area
					curArea += GLOW_DISTANCE;
				}
			};

			// scheduling the simulation interval
			let simulationInterval = setInterval(simulation, SIMULATION_TIMEOUT_MS);
		</script>

		<!-- importing and running the p5 sketches -->
		<script src="tubeSketch.js"></script>
		<script src="graphSketch.js"></script>

		<script>
			// Handling resize events
			// only exectutes 250ms after last event
			let resizeTimer;

			window.addEventListener("resize", () => {
				clearTimeout(resizeTimer);
				resizeTimer = setTimeout(() => {
					// console.log("resize");
					tubeP5.reset();
					graphP5.reset();
				}, 250);
			});
		</script>
	</body>
</html>
